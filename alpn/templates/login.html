{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ALPN</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<style>
    .mdl-layout {
        align-items: center;
        justify-content: center;
    }

    .mdl-layout__content {
        padding: 24px;
        flex: none;
    }
</style>

</head>

<body>
    <form method="post">
        {% csrf_token %}
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">ALPN</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                            {{form.errors}}
                        <div class="mdl-textfield mdl-js-textfield">
                            <label class="mdl-textfield__label" for="id_username">Usuario</label>
                            <input id="id_username" name="username" type="text" class="mdl-textfield__input">
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input id="id_password" name="password" type="password" class="mdl-textfield__input">
                            <label class="mdl-textfield__label" for="id_password">Password</label>
                        </div>

                    </div>
                   
                    <div class="mdl-card__actions mdl-card--border">
                        <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                    </div>
                </div>
            </main>
        </div>
    </form>
</body>
<script src="{{ STATIC_URL }}js/material.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-3.1.0.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-ui.min.js"></script>

</html>
